<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/Log in</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../img/Logo1.png">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.4/axios.js' integrity='sha512-HIcdQKr9Ts5iol6pF0Ud9t0kLPk0PbqDFuVwWqz36SE+AEaGGaUToHJ8FighPFDECLsMADbmmX4bj7w3ObJN1Q==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
</head>
<body>
    <div class="wrap">
        <h1>Personal Blog</h1>
        <h3 class="signUpText">Sign up</h3>
        <h3 class="logInText">Log in</h3>
        <form >
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="lastName" placeholder="LastName">
            <input type="text" class="username" placeholder="Username">
            <input type="email" class="email" placeholder="Email">
            <input type="text" class="password" placeholder="Password">
            <button class="signUpBtn">Sign up</button>
            <button class="logInBtn">Log in</button>
        </form>
      
        <div class="logIn">Log in</div>
        <div class="signUp">Sign up</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
